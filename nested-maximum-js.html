<body>
    <script>
        var a=prompt("enter one number:");
        var b=prompt("enter two number:");
        var c=prompt("enter three number:");
        var d=prompt("enter four number:"); 
        if (a>b && a>c){
            if(a>d){
                alert(a);
            }
            else{
               alert(d);
            }
        }
        else if(b>c){
            if(b>d){
                alert(b);
            }
            else{
                alert(d);
            }
        }
        else if(c>d){
            alert(c);
        }
        else{
            alert(d);
        }
    </script>
