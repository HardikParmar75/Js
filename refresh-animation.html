<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="5, sliderimg.html" http-equiv="refresh">
    <title>Document</title>
    <style>
        .main{
            height: 50px;
            width: 50px;
            border-top: 7px solid blue;
            border-radius: 50%;
            animation: animate .7s linear infinite;
            margin: auto;
        }
        @keyframes animate{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
