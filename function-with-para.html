<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="xyz"></h2>
    <script>
        function validate(a){
            document.write(a+" "+"<br>")
        }
        validate(10);
        validate("ha");
        validate("%$");

        function three(x,y,z){
            document.write(x,y,z + "<br>")
            document.getElementById('xyz').innerHTML=x + y + z;
        }
        three(10,11,12);
        three(12,"ha","%$");
    </script>
</body>
</html>
